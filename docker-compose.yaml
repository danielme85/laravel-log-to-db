---
version: "3.0"
services:

  logto-mariadb:
    image: mariadb:latest
    container_name: logto-mariadb
    networks:
      - laravel-log-to-db-testing
    environment:
      MYSQL_DATABASE: 'logtodb'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  logto-mongodb:
    image: mongo:latest
    container_name: logto-mongodb
    networks:
      - laravel-log-to-db-testing

  php8:
    build:
      dockerfile: ./docker/php8/Dockerfile
    container_name: laravel-log-to-db-php8
    tty: true
    networks:
      - laravel-log-to-db-testing
    volumes:
      - .:/var/testing
    depends_on:
      - logto-mariadb
      - logto-mongodb
    environment:
      WAIT_HOSTS: logto-mariadb:3306, logto-mongodb:27017
    entrypoint: bash -c "
      /wait &&
      cd /var/testing &&
      composer install --no-interaction &&
      dockerize -wait tcp://logto-mariadb:3306 -timeout 1m &&
      ./vendor/bin/phpunit
      "

networks:
  laravel-log-to-db-testing:
    driver: bridge
